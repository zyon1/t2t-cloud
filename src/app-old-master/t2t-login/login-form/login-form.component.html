<app-intra-nav></app-intra-nav>
  <div class="container">

      <form class="form-signin">
         <div class="row form-header">
          <div class="col-md-6 form-header-default first-header" (click)="isSelected=!isSelected;" (isSelected)="false" [ngClass] = "{selected: !isSelected}" >
            <div class="header-text">Sign in</div>
          </div>
          <div class="col-md-6 form-header-default" (click)="isSelected=!isSelected;" [ngClass] = "{selected: isSelected}" >
            <div class="header-text">Register</div>
          </div>
        </div>
        <label *ngIf="isSelected" for="inputUsername" class="sr-only">Korisni훾ko ime:</label>
        <input *ngIf="isSelected" type="text" placeholder="Korisni훾ko ime"  name="username" #username required autofocus id="inputUsername" class="form-control first">
        <label for="inputEmail" class="sr-only">Email:</label>
        <input type="email" placeholder="Email"  name="email" #email required autofocus id="inputEmail" class="form-control" [ngClass] = "{middle: isSelected, first: !isSelected}" >
        <label for="inputPassword" class="sr-only">Lozinka:</label>
        <input type="password" placeholder="Lozinka"  name="password" #password required id="inputPassword" class="form-control last">
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
          <!--<a routerLink="/login/register" class="btn btn-primary btn-block">Izradi ra훾un</a>-->
          <button *ngIf="!x && !isSelected" (click)="login(email.value, password.value)" class="btn btn-lg btn-primary btn-block">Login</button>
          <button *ngIf="!x && isSelected" (click)="register(email.value, password.value)" class="btn btn-lg btn-primary btn-block">Izradi ra훾un</button>
          <button *ngIf="x" (click)="logout()" class="btn btn-lg btn-primary btn-block">Logout</button>
      </form>
  <a routerLink="/login/admin" >admin</a>
    </div>
