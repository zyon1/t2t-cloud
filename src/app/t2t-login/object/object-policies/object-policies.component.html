<h2>Politika poslovanja objekta</h2>
<form (ngSubmit)="onSubmit(ObjPoliciesForm.form.value)" #ObjPoliciesForm="ngForm">
    <div class="form-group row">
            <div class="col-sm-12">
            form<pre>{{ ObjPoliciesForm.value | json }}</pre>
            </div>

      <div class="col-sm-2 col-form-label">
          <label style="height: 38px;">Check in:</label>
          <label style="height: 38px;">Check out:</label>

</div>
<div class="col-sm-7">
    <app-form-input-array [options]="chkInOutOpts" [items]="[{hour:'',minute:''},{hour:'',minute:''}]" name="chkInOut" [(ngModel)]="ObjPolicies.chkInOut"></app-form-input-array>
</div>
      <div class="col-sm-3">
        
      </div>
    </div>
<div class="form-group row">
     <div class="col-sm-2 col-form-label">Dozvoljno pušenje:</div>
     <div class="col-sm-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjPolicies.smoking" name="smoking"> 
          </label>
     </div>
     <div class="col-sm-3"></div>
</div>

<div class="form-group row">
     <div class="col-sm-2 col-form-label">Pravila kuće:</div>
     <div class="col-sm-7">
         <textarea class="form-control" id="rules" rows="3" name="rules" [(ngModel)]="ObjPolicies.rules" maxlength="250"></textarea>
     </div>
     <div class="col-sm-3"></div>
</div>


<app-cancelation-policies name="cancelation" [(ngModel)]="ObjPolicies.cancelation"></app-cancelation-policies>
    <button type="submit" class="btn btn-success" [disabled]="false">Submit</button>
  </form>
