<h2>Sadržaji objekta</h2>
<form (ngSubmit)="onSubmit(ObjDataForm.form.value)" #ObjDataForm="ngForm">
    <div class="form-group row">
            <div class="col-sm-12">
            <h5>Sadržaji objekta</h5>
            ObjData<pre>{{objectData|json}}</pre>
            form<pre>{{ ObjDataForm.value | json }}</pre>
            </div>
                      

        
      <label for="parking" class="col-lg-3 col-xl-2 col-form-label">Naziv</label>
      <div class="col-lg-9 col-xl-7">
        <app-custom-select name="parking" [values]="parkingTypes" text="Odaberi vrstu parking" [(ngModel)]="ObjData.parking" class="csel"></app-custom-select>
      </div>
      <div class="col-xl-3 hidden-lg">
        
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Wifi</label>
      <div class="col-lg-9 col-xl-7">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjData.wifi" name="wifi"> 
          </label>
        </div>
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Kućni ljubimci</label>
      <div class="col-lg-9 col-xl-7">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjData.pets" name="pets">
            <input type="text" [(ngModel)]="ObjData.petsPrice" name="petsPrice" [disabled]="!ObjData.pets" class="form-control" id="petsPrice"  placeholder="Upišite cijenu za ljubimce u eurima ili ostavite prazno">
          </label>
        </div>
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Dječje igralište</label>
      <div class="col-lg-9 col-xl-7">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjData.playground" name="playground" id="playground" > 
          </label>
        </div>
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Bazen</label>
      <div class="col-lg-9 col-xl-7">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjData.pool" name="pool" id="pool" > 
          </label>
        </div>
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Grill</label>
      <div class="col-lg-9 col-xl-7">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjData.grill" name="grill" id="grill" > 
          </label>
        </div>
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Peka</label>
      <div class="col-lg-9 col-xl-7">
        <div class="form-check">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="ObjData.peka" name="peka" id="peka" > 
          </label>
        </div>
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Kratki opis</label>
      <div class="col-lg-9 col-xl-7 form-group">
         <textarea class="form-control" id="shortDesc" rows="3" name="shortDesc" [(ngModel)]="ObjData.shortDesc" maxlength="150"></textarea>
         <small id="shortDescLength" class="form-text text-muted">{{shortDesc?shortDesc.length:0}}/150</small>

      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label class="col-lg-3 col-xl-2">Dugi opis</label>
      <div class="col-lg-9 col-xl-7">
         <textarea class="form-control" id="longDesc" rows="8" name="longDesc" [(ngModel)]="ObjData.longDesc" maxlength="450"></textarea>
         <small id="longDescLength" class="form-text text-muted">{{longDesc?longDesc.length:0}}/450</small>      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-lg-3 col-xl-2 col-form-label">Ostalo</label>
      <div class="col-lg-9 col-xl-7">
        <h5>Ostala svojstva objekta</h5>
    <small id="ostaloSm" class="form-text text-muted">Ovdje se upisuju ostala svojstva koje objekt.</small>
        <app-form-input-array [items]="others" [(ngModel)]="ObjData.others" [options]="FIAOptions" name="others"></app-form-input-array>
        
      </div>
      <div class="col-xl-3 hidden-lg">
      </div>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="false">Spremi</button>
  </form>
