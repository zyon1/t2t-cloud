    <div class="form-group" *ngFor="let item of items;let i=index">
     
            <div class="form-inline" style="position: relative;margin-bottom:15px;">

                <label [for]="field.name" *ngFor="let field of options.fields;let j=index"  [hidden]="field.firstOnly==true && i!=0" 
                [ngStyle]="field.type=='checkbox'?chkStyle:''">
                    {{field.label}}
                 <input [type]="field.type" class="form-control" [id]="field.name+i+j"  
                 [(ngModel)]="item[field.name]" [name]="field.name" #name="ngModel" [attr.required]="field.required" 
                 [attr.min]='(field && field.rules && field.rules.min)?field.rules.min:""'
                  [attr.max]='(field && field.rules && field.rules.max)?field.rules.max:""'
                 (ngModelChange)="write(items)">
                 </label>
                         <span class="btn btn-danger" (click)="items.splice(i, 1);write(items)" [hidden]="options.static">x</span>

 
        </div>
    </div>
    <span class="btn btn-primary" (click)="addItem()" [hidden]="options.static">
            <strong>+</strong>&nbsp;&nbsp;Dodaj {{options.addDesc}}&nbsp;
        </span>
