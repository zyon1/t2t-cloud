<form (ngSubmit)="onSubmit()" #ObjDataForm="ngForm">
<h5>Kuhinja</h5>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Nema kuhinje</div>
     <div class="col-lg-9 col-xl-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="noKitchen" name="noKitchen"> 
          </label>     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Štednjak</div>
     <div class="col-lg-9 col-xl-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="stove" name="stove"> 
          </label>     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Pećnica</div>
     <div class="col-lg-9 col-xl-7">
           <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="oven" name="oven"> 
          </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Hladnjak</div>
     <div class="col-lg-9 col-xl-7">
                <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="refrigerator" name="refrigerator"> 
          </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Mikrovalna</div>
     <div class="col-lg-9 col-xl-7">
                 <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="microwawe" name="microwawe"> 
          </label>

     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Posuđe</div>
     <div class="col-lg-9 col-xl-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="kitchenware" name="kitchenware"> 
          </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Grijalo za vodu</div>
     <div class="col-lg-9 col-xl-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="electricKettle" name="electricKettle"> 
          </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Espresso aparat</div>
     <div class="col-lg-9 col-xl-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="espresso" name="espresso"> 
          </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Perilica posuđa</div>
     <div class="col-lg-9 col-xl-7">
         <label class="form-check-label">
            <input class="form-check-input" type="checkbox" [(ngModel)]="dishwasher" name="dishwasher"> 
          </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Ostalo</div>
     <div class="col-lg-9 col-xl-7">

     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<h5>Kupaonica</h5>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Broj kupaonica</div>
     <div class="col-lg-9 col-xl-7">
        <input class="form-control" type="number" [(ngModel)]="noBathroom" name="noBathroom"> 

     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Broj wc-a</div>
     <div class="col-lg-9 col-xl-7">
        <input class="form-control" type="number" [(ngModel)]="noWc" name="noWc"> 
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<h6>Broj kada po vrstama:</h6>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Broj tuš kabina</div>
     <div class="col-lg-9 col-xl-7">
        <input class="form-control" type="number" [(ngModel)]="noBathroom" name="noBathroom"> 

     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Broj kada</div>
     <div class="col-lg-9 col-xl-7">
        <input class="form-control" type="number" [(ngModel)]="noWc" name="noWc"> 
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Broj jacuzzija/parnih kupelji</div>
     <div class="col-lg-9 col-xl-7">
        <input class="form-control" type="number" [(ngModel)]="noWc" name="noWc"> 
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>
<div class="form-group row">
     <div class="col-lg-3 col-xl-2 col-form-label">Sauna</div>
     <div class="col-lg-9 col-xl-7">
        <label class="form-check-label">
          <input class="form-check-input" type="checkbox" [(ngModel)]="sauna" name="sauna"> 
        </label>
     </div>
     <div class="col-xl-3 hidden-lg"></div>
</div>

</form>
