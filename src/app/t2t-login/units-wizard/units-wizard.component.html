<div class="wizzy-container row">
  <div class="wizzy-item-first col-md-3">
    <div class="wizzy-inside-first" ><a ></a><strong>1.</strong> Objekt</div>
    <div class="arrow-right" ><a ></a></div>
  </div>
  <div class="wizzy-item col-md-3">

    <div class="wizzy-inside inactive" ><strong>2.</strong> Jedinica</div>
    <div class="arrow-right inactive" ></div>
  </div>

<pre>{{objectState | json}}</pre>
<pre>{{uid + '/' + gid + '/' + oid}}</pre>
<pre>{{unid }}</pre>

<ol class="breadcrumb" style="background:transparent">
  <li class="breadcrumb-item">
    <a [routerLink]="'/auth/user/'+uid+'/group/'+gid+'/units/object/'+oid" >Osnovno</a>
    <span class="badge badge-pill badge-success" *ngIf="objectState && objectState.osnovno && objectState.osnovno.completed"><i class="fa fa-check" aria-hidden="true"></i></span>
  </li>
  <li class="breadcrumb-item">
    <a [routerLink]="'/auth/user/'+uid+'/group/'+gid+'/units/object/'+oid+'/data'" (click)="console.log(gid, oid, unid, uid)" [ngClass]="{'link-disabled': (objectState && objectState.sadrzaji && objectState.sadrzaji.available)?false:true }">Sadr≈æaji</a>
    <span class="badge badge-pill badge-success" *ngIf="objectState && objectState.sadrzaji && objectState.sadrzaji.completed"><i class="fa fa-check" aria-hidden="true"></i></span>
  </li>
  <li class="breadcrumb-item">
    <a [routerLink]="'/auth/user/'+uid+'/group/'+gid+'/units/object/'+oid+'/policies'"  (click)="console.log(gid, oid, unid, uid)" [ngClass]="{'link-disabled': (objectState && objectState.politika && objectState.politika.available)?false:true }">Politika poslovanja</a>
    <span class="badge badge-pill badge-success" *ngIf="objectState && objectState.politika && objectState.politika.completed"><i class="fa fa-check" aria-hidden="true"></i></span>
  </li>
  <li class="breadcrumb-item">
    <a [routerLink]="'/auth/user/'+uid+'/group/'+gid+'/units/object/'+oid+'/policies'" (click)="console.log(gid, oid, unid, uid)"  [ngClass]="{'link-disabled': (objectState && objectState.slike && objectState.slike.available)?false:true }">Slike</a>
    <span class="badge badge-pill badge-success"  *ngIf="objectState && objectState.slike && objectState.slike.completed"><i class="fa fa-check" aria-hidden="true"></i></span>
  </li>
</ol>
